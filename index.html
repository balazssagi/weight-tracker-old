<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <input type="text" class="auth js-auth">

        <form method="post" action="http://localhost:3000/weight" class="weight-form js-weight-form">
            <input autofocus class="weight-input js-weight-input" type="number" step="0.1" name="weight">
            <button class="submit-button" type="submit">Add</button>
        </form>
    </main>

    <script src="./axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
